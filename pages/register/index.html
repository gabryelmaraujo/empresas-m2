        <section class="rpContainer">
            <section class="formSection">
                <div class="registerTitle">
                    <p>Cadastre-se</p>
                </div>
                <form class="registerForm" id="registerForm">
                    <input type="text" name="usernameInput" id="usernameInput" placeholder="Seu nome" required>
                    <input type="email" name="userEmailInput" id="userEmailInput" placeholder="Seu e-mail" required>
                    <input type="password" name="userPassInput" id="userPassInput" placeholder="Sua senha" required>
                    <select name="nivelProfSelect" id="nivelProfSelect" required>
                        <option value="" disabled selected class="selectText">Nivel profissional</option>
                        <option value="estágio">Estagio</option>
                        <option value="júnior">Junior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Senior</option>
                    </select>
                    <button id="registerBttn">Cadastre-se</button>
                    <a href="/index.html" class="returnAnchor">Retornar</a>
                </form>
            </section>
        </section>
    </main>
